<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | One Brave Thing</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body class="home-page">

  
 <!-- Top Navigation Bar -->
  <div class="topbar">
    <div class="nav-left">
      <img src="logo.jpg" alt="Logo" class="logo" />
      <div class="nav-group">
        <a href="todays-task.html" class="nav-item"><img src="task-icon.png" alt="Tasks" />Tasks</a>
        <a href="progress.html" class="nav-item"><img src="progress-icon.png" alt="Progress" />Progress</a>
        <a href="streakcal.html" class="nav-item"><img src="streak-icon.png" alt="Streak" />Streak</a>
      </div>
    </div>
      <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-content">
      <a href="profile.html" class="profile-section" style="text-decoration: none; color: inherit;">
        <img src="profile-icon.png" alt="Profile" />
        <p><strong>View Profile</strong></p>
      </a>
      <hr />
      <a href="home.html"><img src="home-icon.png" /> Home</a>
      <a href="todays-task.html"><img src="task-icon.png" /> Tasks</a>
      <a href="progress.html"><img src="progress-icon.png" /> Progress Report</a>
      <a href="streakcal.html"><img src="streak-icon.png" /> Streak</a>
      <hr />
      <a ><img src="privacy-icon.png" /> Privacy Policy</a>
      <a ><img src="terms-icon.png" /> Terms of Use</a>
      <button class="sign-out-button" onclick="confirmSignOut()">Sign Out</button>
    </div>
  </div>

    <!-- Profile Icon (triggers sidebar) -->
    <div class="profile-icon" onclick="toggleSidebar()">
      <img src="profile-icon.png" alt="Profile" />
    </div>
  </div>

 
  <!-- Main Content -->
  <main class="content">
    <h1 class="welcome-text">Welcome to your brave space</h1>

    <div class="cards-row">
      <div class="card">
        <p>Total Challenges Given</p>
        <p class="data">[[total no. of tasks here]]</p>
      </div>
      <div class="card">
        <p>Completed Challenges</p>
        <p class="data">[[no. of tasks here]]</p>
        <a href="completed-challenges.html"><span class="arrow">↗</span></a>
      </div>
      <div class="card">
        <p>Overdue Challenges</p>
        <p class="data">[[no. of tasks here]]</p>
        <a href="overdue.html"><span class="arrow">↗</span></a>
      </div>
      <div class="card icons">
        <img src="fire-ice-icon.png" alt="Icons" class="status-icon" />
      </div>
    </div>

    <!-- Courage Card and Image -->
    <div class="courage-row">
      <a href="todays-task.html">
        <div class="courage-card">
          <p>Courage Card of the Day</p>
        </div>
      </a>
      <div class="courage-img">
        <img src="courage-image.png" alt="Courage Visual">
      </div>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function confirmSignOut() {
      const confirmed = confirm("Are you sure you want to sign out?");
      if (confirmed) {
        window.location.href = "login.html";
      }
    }
  </script>
  <script src="script.js"></script>

</body>
</html>
