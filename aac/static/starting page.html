<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One Brave Thing</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background-color: transparent; /* No background at all */
      padding: 0;
      text-align: center;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 290px;
      margin-bottom: -48px;
    }

    .start-button {
      padding: 14px 34px;
      background-color: #732d1e;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .start-button:hover {
      background-color: #5a2117;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logom.jpg" alt="One Brave Thing Logo" class="logo" />
    <a href="login.html" class="start-button">Bravery Starts Here</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
