<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress | One Brave Thing</title>
  <link rel="stylesheet" href="progress.css" />
</head>
<body class="progress-page">

  <!-- Top Navigation Bar -->
  <div class="topbar">
    <div class="nav-left">
      <img src="logo.jpg" alt="Logo" class="logo" />
      <div class="nav-group">
        <a href="todays-task.html" class="nav-item"><img src="task-icon.png" alt="Tasks" />Tasks</a>
        <a href="progress.html" class="nav-item"><img src="progress-icon.png" alt="Progress" />Progress</a>
        <a href="streakcal.html" class="nav-item"><img src="streak-icon.png" alt="Streak" />Streak</a>
      </div>
    </div>
      <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-content">
      <a href="profile.html" class="profile-section" style="text-decoration: none; color: inherit;">
        <img src="profile-icon.png" alt="Profile" />
        <p><strong>View Profile</strong></p>
      </a>
      <a href="home.html"><img src="home-icon.png" /> Home</a>
      <a href="todays-task.html"><img src="task-icon.png" /> Tasks</a>
      <a href="progress.html"><img src="progress-icon.png" /> Progress Report</a>
      <a href="streakcal.html"><img src="streak-icon.png" /> Streak</a>
      <hr />
      <a ><img src="privacy-icon.png" /> Privacy Policy</a>
      <a ><img src="terms-icon.png" /> Terms of Use</a>
      <button class="sign-out-button" onclick="confirmSignOut()">Sign Out</button>
    </div>
  </div>

    <!-- Profile Icon (triggers sidebar) -->
    <div class="profile-icon" onclick="toggleSidebar()">
      <img src="profile-icon.png" alt="Profile" />
    </div>
  </div>

  <!-- Main Layout -->
  <main class="main-layout">
    <!-- Left Vertical Chart -->
    <div class="left-chart"></div>

    <!-- Central Chart Area -->
    <div class="progress-chart"></div>

    <!-- Right Sidebar: Badges and Fire-Ice Icon -->
    <div class="right-sidebar">
      <div class="badges">
        <div class="badge-row"><img src="diamond.png" alt="Diamond"> Diamond</div>
        <div class="badge-row"><img src="gold.png" alt="Gold"> Gold</div>
        <div class="badge-row"><img src="silver.png" alt="Silver"> Silver</div>
        <div class="badge-row"><img src="bronze.png" alt="Bronze"> Bronze</div>
      </div>

      <div class="fire-ice-wrapper">
        <img src="fire-ice-icon.png" alt="Fire and Ice" class="fire-ice-icon" />
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function confirmSignOut() {
      const confirmed = confirm("Are you sure you want to sign out?");
      if (confirmed) {
        window.location.href = "login.html";
      }
    }
  </script>
<script src="script.js"></script>
</body>
</html>
